<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
</head>


<body style="background-color: rgb(204, 204, 209);">
    <h1 style="text-align: center;margin-top: 20px;">GET IN TOUCH</h1>
    
       

        <div class="form-contact">
            <div class="container-form">
                <form style="width: 400px; margin: auto; margin-top: 50px">
                    <div>
                        <label for="Name" style="font-size: 30px;
                            font-style: italic;">Name</label>
            
                        <input id="input-name" name="input-name" type="text"
                            style="width: 100%; box-sizing: border-box;
                            padding: 10px; border-radius: 5px; margin-top: 10px;
                            margin-bottom: 22px; border: 2px solid black;
                            background-color: white;"/>
                    </div>
            
                    <div>
                        <label for="Email" style="font-size: 30px;
                            font-style: italic;">Email</label>
            
                        <input id="input-Email" name="input-Email" type="Email"  
                            style="width: 100%; box-sizing: border-box;
                            padding: 10px; border-radius: 5px; margin-top: 10px;
                            margin-bottom: 22px; border: 2px solid black;
                            background-color: white;"/>
                    </div>
            
                    <div>
                        <label for="text " style="font-size: 30px;
                            font-style: italic;">Phone</label>
            
                        <input id="input-Phone" name="input-Phone"  type="text"   
                            style="width: 100%; box-sizing: border-box;
                            padding: 10px; border-radius: 5px; margin-top: 10px;
                            margin-bottom: 22px; border: 2px solid black;
                            background-color: white;"/>
                    </div>
            
                    <div>
                        <label for="input-Subject " style="font-size: 30px;
                            font-style: italic;">Subject</label>
            
                        <select id="input-Subject" style="width: 100%; box-sizing: border-box;
                        padding: 10px; border-radius: 5px; margin-top: 10px;
                        margin-bottom: 22px; border: 2px solid black;
                        background-color: white;">
                            <option></option>
                            <option value="Beginner">Beginner</option>
                            <option value="Medium">Medium</option>
                            <option value="Expert">Expert</option>
                        </select>
                    <div>
                        <label for="Message " style="font-size: 30px;
                                font-style: italic;">Your Message</label>
              
                        <textarea id="input-Message" name="input-Message" type="text"
                            placeholder="Your Message";   
                            style="width: 100%; height: 100px; box-sizing: border-box;
                            padding: 10px; border-radius: 5px; margin-top: 10px;
                            margin-bottom: 22px; border: 2px solid black;
                            background-color: white;"></textarea>
                    </div> 
                        <a href="mailto:"></a>
                        <button type="button" onclick="showData()">Submit</button>
                </form>
            </div>
        </div>

            
        </div>
        
    

    <script src="contact.js"></script>
</body>
</html>
